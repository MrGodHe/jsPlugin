<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>mobileSelect Demo</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <!-- 引入样式和js文件 -->
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/mobileSelect.js" type="text/javascript"></script>
	<script src="js/selectDate.js" type="text/javascript"></script>

</head>
<body>


<div class="contain">
    <div class="fixWidth">
        <div class="nav">
            <h1>mobileSelect 日期选择插件</h1>
        </div>
        <div class="demo">
            <div id="beginTime">开始日期</div>
            <div id="endTime">结束日期</div>
        </div>
    </div>

</div>
<script type="text/javascript">
			var now = new Date();
            $.selectDate("#beginTime", {
                start: 1939, //开始时间
                end: 2100, //结束时间
                select: [now.getFullYear(), now.getMonth()+1, now.getDate()], //默认时间
                title: '开始时间' //标题（设置为空）
            }, function(data) {
                //获取年月日
                // console.log(data);
                let mm = (parseInt(data.month)<10) ? ("0" + data.month) : data.month;
                let dd = (parseInt(data.day)<10) ? ("0" + data.day) : data.day;
                $('#beginTime').val(data.year+"-"+ mm +"-"+ dd);
            });
			 $.selectDate("#endTime", {
                start: 1939, //开始时间
                end: 2100, //结束时间
                select: [now.getFullYear(), now.getMonth()+1, now.getDate()], //默认时间
                title: '结束时间' //标题（设置为空）
            }, function(data) {
                //获取年月日
                // console.log(data);
                let mm = (parseInt(data.month)<10) ? ("0" + data.month) : data.month;
                let dd = (parseInt(data.day)<10) ? ("0" + data.day) : data.day;
                $('#endTime').val(data.year+"-"+ mm +"-"+ dd);
            });	
</script>
